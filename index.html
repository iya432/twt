<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Mini App</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>VK Mini App</h1>
        <button id="openSiteButton">Открыть сайт</button>
    </div>
    <script>
        // Инициализация VK Bridge
        vkBridge.send('VKWebAppInit');

        // Обработка клика по кнопке
        document.getElementById('openSiteButton').addEventListener('click', function() {
            vkBridge.send('VKWebAppOpen', {
                url: 'https://kood.kurgan-med.ru'
            }).catch((error) => {
                console.error('Ошибка открытия сайта:', error);
                alert('Не удалось открыть сайт.');
            });
        });
    </script>
</body>
</html>
